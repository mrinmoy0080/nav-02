<!DOCTYPE html>
<html>
    <head>
        <title>
            Navigation bar 2
        </title>
<style>
    body{
        margin:0px;
        padding:0px;
    }
    .nav{
        background-color:rgb(231, 69, 69);
       
    }
    .container{
            margin:auto;
            width:90%;

    }
        ul{
            list-style-type:none;
            display: inline;
            font-size:20px;
            margin-left:280px;

        }
        li{
            display:inline-block;
            padding: 10px;
            color:aliceblue;
           
        }
        li:hover{
            background-color: rgb(228, 105, 105);
            cursor:pointer;
        }
        a{
            text-decoration: none;
            color:aliceblue;
        }
        img{
            height:35px;
            float:left;
            margin-top: 5px;

        }
</style>
    </head>
<body>
    <div class="nav">
        <div class="container">
            <ul>
                <li><a href="https://www.youtube.com/">Home</a></li>
                <li><a href="https://www.facebook.com/">Profile</a></li>
                <li>Notification</li>
                <li>Settings</li>
                <li>About</li>

            </ul>
            <img src="img/logo.png">

        </div>

    </div>

</body>
</html>
